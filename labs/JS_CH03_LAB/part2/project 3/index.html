<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Ch3 Lab 2 Project 3</title>
</head>
<body>
  <form class="w-25">
    <label for="weight" class="form-label">Weight (lbs.)</label>
    <input type="number" name="weight" id="weight" class="form-control" value="0">
    <label for="height" class="form-label">Height (in.)</label>
    <input type="number" name="height" id="height" class="form-control" value="0">
    <label for="bmi" class="form-label">BMI</label>
    <input type="number" name="bmi" id="bmi" class="form-control" value="0" disabled readonly>
    <button type="button" class="btn btn-primary" onclick="calcBMI()">Calculate BMI</button>
    <button type="submit" hidden></button>
  </form>

  <script src="calcbmi.js"></script>
</body>
</html>
