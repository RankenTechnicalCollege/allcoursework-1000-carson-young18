<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <h1>Convert Temperatures</h1>

  <form id="temp">
    <div class="form-check">
      <input type="radio" name="measurement" id="fahrenheit" class="form-check-input" checked>
      <label for="fahrenheit" class="form-check-label">Fahrenheit to Celsius</label>
    </div>
    <div class="form-check">
      <input type="radio" name="measurement" id="celsius" class="form-check-input">
      <label for="celsius" class="form-check-label">Celsius to Fahrenheit</label>
    </div>

    <div>
      <label for="input" class="form-label">Enter F degrees:</label>
      <input type="text" id="input" name="input" class="form-input">
    </div>
    <div>
      <label for="output" class="form-label">Degrees Celsius:</label>
      <input type="text" id="output" name="output" class="form-input" disabled>
    </div>
    <button type="button" id="convert">Convert</button>
    <span id="error" class="text-danger"></span>
    <button type="submit" hidden></button>
  </form>
  <script src="convert.js"></script>
</body>
</html>
