<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <h1>Use a Test Score Array</h1>

  <form id="test-scores">
    <div>
      <label for="name" class="form-label">Name:</label>
      <input type="text" name="name" id="name" class="form-input" autofocus>
      <span class="text-danger"></span>
    </div>
    <div>
      <label for="score" class="form-label">Score:</label>
      <input type="text" name="score" id="score" class="form-input">
      <span class="text-danger"></span>
    </div>
    <div>
      <button type="button" id="add">Add to Array</button>
      <button type="button" id="results">Display Results</button>
      <button type="button" id="scores">Display Scores</button>
    </div>
    <button type="submit" hidden></button>
  </form>
  <div id="result-text" hidden>
    <h4>Results</h4>
    <p>Average score = <span id="average"></span></p>
    <p>High score = <span id="high-name"></span> with a score of <span id="high-score"></span></p>
  </div>
  <div id="scores-text" hidden>
    <h4>Scores</h4>
    <div></div>
  </div>
  <script src="score.js"></script>
</body>
</html>
