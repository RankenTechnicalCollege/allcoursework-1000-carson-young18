<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Bootstrap Form</title>
</head>
<body>
  <h1 class="text-center">Fake Company Order Form</h1>
  <div class="container d-flex justify-content-center">
    <div class="col col-lg-6">
    <form action="/order" id="order-form" method="post" class="border-2 border border-dark rounded-4 px-3 m-3">
      <fieldset class="mb-3">
        <legend class="border-bottom border-2 border-dark">Name</legend>
        <div class="container">
          <div class="row row-cols-1 row-cols-lg-2 mb-1">
            <div class="col col-lg-6">
              <label for="givenName" class="form-label">Given Name:</label>
              <input type="text" name="givenName" id="givenName" class="form-control" placeholder="John" autocomplete="on">
            </div>
            <div class="col col-lg-6">
              <label for="familyName" class="form-label">Family Name:</label>
              <input type="text" name="familyName" id="familyName" class="form-control" placeholder="Doe" autocomplete="on">
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="mb-3">
        <legend class="border-bottom border-2 border-dark">Contact Info</legend>
        <div class="container">
          <div class="row mb-1">
            <div class="col">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="tel" name="phone" id="phone" class="form-control" placeholder="1234567890" autocomplete="on" pattern="[0-9]{10}" maxlength="10">
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-2 mb-1">
            <div class="col col-lg-6">
              <label for="email" class="form-label">Email:</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="email@address.com" autocomplete="on">
            </div>
            <div class="col col-lg-6">
              <label for="c-email" class="form-label">Confirm Email:</label>
              <input type="email" name="c-email" id="c-email" class="form-control" placeholder="email@address.com" autocomplete="on">
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="mb-3">
        <legend class="border-bottom border-2 border-dark">Choose Password</legend>
        <div class="container">
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="col col-lg-6">
              <label for="password" class="form-label">Password:</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="password" autocomplete="on">
            </div>
            <div class="col col-lg-6">
              <label for="c-password" class="form-label">Confirm Password:</label>
              <input type="password" name="c-password" id="c-password" class="form-control" placeholder="password" autocomplete="on">
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="mb-3">
        <legend class="border-bottom border-2 border-dark">Credit Card Info</legend>
        <div class="container">
          <div class="row mb-1">
            <div class="col">
              <label for="cardNum" class="form-label">Credit Card Number:</label>
              <input type="text" name="cardNum" id="cardNum" class="form-control" placeholder="0000 0000 0000 0000" autocomplete="on" pattern="[0-9]{16}" maxlength="16">
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-2 mb-1">
            <div class="col col-lg-6">
              <label for="expDate" class="form-label">Expiration Date:</label>
              <input type="text" name="expDate" id="expDate" class="form-control" placeholder="01/01" autocomplete="on" pattern="(?:0[1-9]|1[0-2])/[0-9]{2}" maxlength="5">
            </div>
            <div class="col col-lg-6">
              <label for="csc" class="form-label">CSC:</label>
              <input type="password" name="csc" id="csc" class="form-control" placeholder="123" autocomplete="on" pattern="[0-9]{3}" maxlength="3">
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="mb-3">
        <legend class="border-bottom border-2 border-dark">Billing Address</legend>
        <div class="container">
          <div class="row row-cols-1 row-cols-lg-2 mb-1">
            <div class="col col-lg-8">
              <label for="bStreet" class="form-label">Street Address:</label>
              <input type="text" name="bStreet" id="bStreet" class="form-control" placeholder="1234 Fake Street" autocomplete="on">
            </div>
            <div class="col col-lg-4">
              <label for="bLine2" class="form-label">Address Line #2:</label>
              <input type="text" name="bLine2" id="bLine2" class="form-control" placeholder="Apt, Suite, Unit, etc." autocomplete="on">
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-3 mb-1">
            <div class="col col-lg-4">
              <label for="bCity" class="form-label">City:</label>
              <input type="text" name="bCity" id="bCity" class="form-control" placeholder="St. Louis" autocomplete="on">
            </div>
            <div class="col col-lg-4">
              <label for="bState" class="form-label">State:</label>
              <select name="bState" id="bState" class="form-select" autocomplete="on">
                <option selected>Choose state</option>
                <option value="missouri">MO</option>
                <option value="illinois">IL</option>
              </select>
            </div>
            <div class="col col-lg-4">
              <label for="bZip" class="form-label">Zip Code:</label>
              <input type="text" name="bZip" id="bZip" class="form-control" placeholder="12345" autocomplete="on" pattern="[0-9]{5}" maxlength="5">
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="mb-3">
        <legend class="border-bottom border-2 border-dark">Shipping Address</legend>
        <div class="container">
          <div class="row row-cols-1 row-cols-lg-2 mb-1">
            <div class="col col-lg-8">
              <label for="sStreet" class="form-label">Street Address:</label>
              <input type="text" name="sStreet" id="sStreet" class="form-control" placeholder="1234 Fake Street" autocomplete="on">
            </div>
            <div class="col col-lg-4">
              <label for="sLine2" class="form-label">Address Line #2:</label>
              <input type="text" name="sLine2" id="sLine2" class="form-control" placeholder="Apt, Suite, Unit, etc." autocomplete="on">
            </div>
          </div>
          <div class="row row-cols-1 row-cols-lg-3 mb-1">
            <div class="col col-lg-4">
              <label for="sCity" class="form-label">City:</label>
              <input type="text" name="sCity" id="sCity" class="form-control" placeholder="St. Louis" autocomplete="on">
            </div>
            <div class="col col-lg-4">
              <label for="sState" class="form-label">State:</label>
              <select name="sState" id="sState" class="form-select" autocomplete="on">
                <option selected>Choose state</option>
                <option value="missouri">MO</option>
                <option value="illinois">IL</option>
              </select>
            </div>
            <div class="col col-lg-4">
              <label for="sZip" class="form-label">Zip Code:</label>
              <input type="text" name="sZip" id="sZip" class="form-control" placeholder="12345" autocomplete="on" pattern="[0-9]{5}" maxlength="5">
            </div>
          </div>
          <div class="row mb-1">
            <div class="col">
              <input type="checkbox" name="same" id="same" class="form-check-input">
              <label for="same" class="form-check-label">Same as billing?</label>
            </div>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
  </div>
</body>
</html>
