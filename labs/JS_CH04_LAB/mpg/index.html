<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPG</title>
</head>
<body>
  <main>
    <h1>The Miles Per Gallon Calculator</h1>

    <div>
      <label for="miles">Miles Driven:</label>
      <input type="text" name="miles" id="miles">
    </div>

    <div>
      <label for="miles">Gallons of Gas Used:</label>
      <input type="text" name="gallons" id="gallons">
    </div>

    <div>
      <label for="miles">Miles Per Gallon:</label>
      <input type="text" name="mpg" id="mpg" disabled>
    </div>

    <div>
      <label>&nbsp;</label>
      <input type="button" id="calculate" value="Calculate MPG">
    </div>

    <div>
      <label>&nbsp;</label>
      <input type="button" id="clear" value="Clear Entries">
    </div>
  </main>
  <script src="mpg.js"></script>
</body>
</html>
