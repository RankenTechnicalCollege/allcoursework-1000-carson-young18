<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Change Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Change Calculator</h1>
    <form id="changeForm">
      <div class="row">
        <label for="change" class="col-3 col-form-label text-end">Enter the amount of change due (0-99):</label>
        <div class="col-3">
          <input type="number" class="form-control" id="change">
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-secondary" id="calculate">Calculate</button>
        </div>
      </div>
      <div class="row">
        <label for="quarters" class="col-3 col-form-label text-end">Quarters:</label>
        <div class="col-3">
          <output id="quarters" class="form-control">0</output>
        </div>
      </div>
      <div class="row">
        <label for="dimes" class="col-3 col-form-label text-end">Dimes:</label>
        <div class="col-3">
          <output id="dimes" class="form-control">0</output>
        </div>
      </div>
      <div class="row">
        <label for="nickels" class="col-3 col-form-label text-end">Nickels:</label>
        <div class="col-3">
          <output id="nickels" class="form-control">0</output>
        </div>
      </div>
      <div class="row">
        <label for="pennies" class="col-3 col-form-label text-end">Pennies:</label>
        <div class="col-3">
          <output id="pennies" class="form-control">0</output>
        </div>
      </div>
      <button type="submit" hidden></button>
    </form>
  </div>
  <script src="change.js"></script>
</body>
</html>
