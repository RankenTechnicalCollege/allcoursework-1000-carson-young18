<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Income Tax Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Income Tax Calculator</h1>
    <form id="incomeForm">
      <div class="row">
        <label for="income" class="col-3 col-form-label text-end">Enter taxable income:</label>
        <div class="col-3">
          <input type="number" name="income" id="income" class="form-control">
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-secondary" id="calculate">Calculate</button>
        </div>
      </div>
      <div class="row">
        <label for="tax" class="col-3 col-form-label text-end">Income tax owed:</label>
        <div class="col-3">
          <output class="form-control" id="tax" name="tax">0</output>
        </div>
      </div>

      <button type="submit" hidden></button>
    </form>
  </div>
  <script src="tax.js"></script>
</body>
</html>
