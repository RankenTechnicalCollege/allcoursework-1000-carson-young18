<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Sales Tax Calculator</title>
</head>
<body>
  <div class="containter d-flex flex-column align-items-center">
    <h1>Sales Tax Calculator</h1>
    <h5>Enter Subtotal and Tax Rate and click "Calculate."</h5>

    <form id="taxForm" class="w-50">
      <label for="subtotal" class="form-label">Subtotal:</label>
      <input type="number" class="form-control" id="subtotal">

      <label for="rate" class="form-label">Tax Rate:</label>
      <input type="number" class="form-control" id="rate">

      <label for="tax" class="form-label">Sales Tax:</label>
      <output id="tax" class="form-control">0</output>

      <label for="total" class="form-label">Total:</label>
      <output id="total" class="form-control">0</output>

      <button type="button" id="calculate" class="btn btn-secondary">Calculate</button>
      <button type="button" id="clear" class="btn btn-secondary">Clear</button>
      <button type="submit" hidden></button>
    </form>
  </div>

<script src="tax.js"></script>
</body>
</html>
