<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="container d-flex align-items-center flex-column">
    <h1 class="display-2">Order Form</h1>
    <form class="w-25">
      <div>
        <label for="burgers" class="form-label">Burgers:</label>
        <input type="number" name="burgers" id="burgers" class="form-control mb-3" value="1" min="0">
      </div>
      <div>
        <label for="burgers" class="form-label">Fries:</label>
        <input type="number" name="fries" id="fries" class="form-control mb-3" value="1" min="0">
      </div>
      <div>
        <label for="burgers" class="form-label">Sodas:</label>
        <input type="number" name="sodas" id="sodas" class="form-control mb-3" value="1" min="0">
      </div>
      <button type="button" id="btnClick" class="btn btn-primary w-100 mb-3">Total</button>
      <button type="submit" hidden></button>
    </form>
    <h2 class="display-4" id="total">Your total is: $0.00</h2>
  </div>
  <!-- Scripts -->
  <script>
    document.getElementById('btnClick').onclick = () => {
      const bCost = 1.00;
      const fCost = 2.00;
      const sCost = 2.50;

      const burgers = document.getElementById("burgers").value;
      const fries = document.getElementById("fries").value;
      const sodas = document.getElementById("sodas").value;

      let total = ((burgers * bCost) + (fries * fCost) + (sodas * sCost));

      document.getElementById("total").innerHTML = `Your total is: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
