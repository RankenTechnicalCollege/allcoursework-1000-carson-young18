<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <h1>Order Form</h1>
  <form class="w-25">
    <div>
      <label for="burgers" class="form-label">Burgers:</label>
      <input type="number" name="burgers" id="burgers" class="form-control" value="1">
    </div>
    <div>
      <label for="burgers" class="form-label">Fries:</label>
      <input type="number" name="fries" id="fries" class="form-control" value="1">
    </div>
    <div>
      <label for="burgers" class="form-label">Sodas:</label>
      <input type="number" name="sodas" id="sodas" class="form-control" value="1">
    </div>
    <button type="button" id="btnClick" class="btn btn-primary">Total</button>
  </form>
  <h2 class="display-3" id="total">Your total is: $0.00</h2>

  <script>
    document.getElementById('btnClick').onclick = () => {
      const bCost = 1.00;
      const fCost = 2.00;
      const sCost = 2.50;

      const burgers = document.getElementById("burgers").value;
      console.log(burgers)
      const fries = document.getElementById("fries").value;
      const sodas = document.getElementById("sodas").value;

      var total = 0.00;
      total += (parseInt(burgers) * bCost);
      total += (parseInt(fries) * fCost);
      total += (parseInt(sodas) * sCost);

      const totalString = 'Your total is: ${total}';
      document.getElementById("total").innerHTML = totalString;
    }
  </script>
</body>
</html>
