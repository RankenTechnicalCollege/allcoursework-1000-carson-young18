<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style>
      /*Style for an entire tag*/
      p{
        color: blue;
      }

      /*Style for a unique ID*/
      #test1{
        color: green;
      }

      /*Style for an entire class*/
      .test2{
        color: pink;
      }
    </style>
  </head>
    <body>
      <h1>Hello World</h1>
      <!--Regular text-->
      <p>Hello World</p>

      <!--Italic text-->
      <p><i>Hello World</i></p>

      <!--Bold text-->
      <p><b>Hello World</b></p>

      <!--Text with a unique assigned ID, and style assigned to that ID-->
      <p id="test1">Hello World</p>

      <!--Text with an assigned class, and style-->
      <p class="test2">Hello World</p>
    </body>
</html>
